<div layout="vertical" class="view employee view-animate-container " ng-controller="EmployeeViewCtrl as employeeView">

    <header layout="horizontal" layout-align="space-between end">
        <button ng-click="employeeView._onGoto('api.employee', {isBack:true})"><i class="fa fa-arrow-left"></i></button>

        <h1 class="title">Test</h1>

        <button ng-click="employeeView._onGoto('api.employeeEdit', {employeeId: employeeView.currentEmployee.id})"
                class=""><i class="fa fa-cogs"></i></button>
    </header>

    <section layout="vertical" flex class="details-wrap" ng-class="{'is-opened': isOpened}">

        <div layout="vertical" class="details">
            <h1 ng-click="isOpened = !isOpened">{{employeeView.currentEmployee.name}}</h1>

            <header layout="horizontal" layout-align="space-between" class="bar-header">
                <button ng-click="employeeView.showDelete = !employeeView.showDelete" class=""><i
                        class="fa fa-minus-circle"></i></button>

                <h1 class="title">Tags</h1>

                <button ng-click="employeeView._onGoto('api.tagAdd', {employeeId: employeeView.currentEmployee.id})"
                        class=""><i class="fa fa-plus-circle"></i></button>
            </header>
            <section layout="vertical" flex>
                <ul class="tags-wrap list">
                    <li class="item tag"
                        data-ng-repeat="employeeTagMap in employeeView.currentEmployee.tagMaps"
                        ng-class="{'show-delete': employeeView.showDelete}">
                        <button ng-click="employeeView.onTagRemove(employeeTagMap)"><i class="fa fa-minus-circle"></i>
                        </button>
                        <a>{{employeeTagMap.tag.name}}</a>
                    </li>
                </ul>
            </section>

        </div>
    </section>

</div>
