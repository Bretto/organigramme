<ion-view ng-controller="TagAddCtrl">
    <ion-header-bar align-title="left" class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search.name">
        </label>
        <button ng-click="onCancel()"
                class="button button-clear">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content padding="false">
        <ul class="list">
            <li class="item"
                ng-class="{'item-disabled': isTagSelectable(tag)}"
                ng-click="onTagSelect(tag)"
                ng-repeat="tag in tags
                | filter:search
                | orderBy:'name'">
                {{tag.name}}
            </li>
        </ul>
    </ion-content>
</ion-view>
