<ion-view title="Tags" ng-controller="TagsCtrl">
    <ion-nav-bar class="bar-positive"></ion-nav-bar>
    <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios7-minus-outline"
                ng-click="showDelete = !showDelete"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-plus-outline"
                ng-click="onTagNew()"></button>
    </ion-nav-buttons>

    <ion-content padding="false">
        <div class="subheader-wrap">
            <div class="bar bar-subheader bar-stable item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="search.name">
                </label>
            </div>
        </div>
        <ion-list show-delete="showDelete">
            <ion-item class="item" data-ng-repeat="tag in tags
                | filter:search
                | orderBy:'name'">
                {{tag.name}}
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="onTagDelete(tag)">
                </ion-delete-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
