<div layout="vertical" class="view tag" ng-controller="TagNewCtrl as tagNew">

    <header layout="horizontal" layout-align="space-between end">
        <button ng-click="tagNew._onGoto('api.tag', {isBack:true})" class="">
            <i class="fa fa-arrow-left"></i>
        </button>
        <h1 class="title">New</h1>
        <button ng-class="{'btn-disabled': tagNew.isSaveDisabled(tagNew.tempTag)}"
                ng-click="tagNew.onSave('api.tag')">
            <i class="fa fa-floppy-o"></i>
        </button>
    </header>

    <section layout="vertical">
        <form name="entityForm" novalidate layout="vertical">

            <input type="text" name="name" ng-model="tagNew.tempTag.name"
                   name="name" required placeholder="Tag name"/>

            <div ng-if="entityForm.name.$touched" ng-messages="entityForm.name.$error"
                 class="errors">
                <div ng-message="required">You did not enter a tag name</div>
            </div>

        </form>
    </section>

</div>
